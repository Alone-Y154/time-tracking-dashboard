<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>



</head>

<body>
  <main>
    <div class="main-profile box;">
      <div class="main-pic">
        <div class="main-content">
          <img src="images\image-jeremy.png" alt="">
          <div class="name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
      </div>

      <div class="timeline">
        <p class="daily time">Dialy</p>
        <p class="weekly time active">Weekly</p>
        <p class="monthly time">Monthly</p>
      </div>
    </div>






    <div class="main-card">


      <div class="work box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-work.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="workhrs">32hrs</h1>
          <p class="worktime">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="play box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-play.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="playhrs">10hrs</h1>
          <p class="playtime">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="study box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-study.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="studyhrs">4hrs</h1>
          <p class="studytime">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="exercise box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-exercise.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="exercisehrs">4hrs</h1>
          <p class="exercisetime">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="social box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-social.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="socialhrs">5hrs</h1>
          <p class="socialtime">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="self-care box">
        <div class="wrapper">
          <img class="opacity" src="images/icon-self-care.svg" alt="">
        </div>
        <div class="card-details">
          <div class="card_name">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="ecclipse_icon">
          </div>
          <h1 class="selfhrs">2hrs</h1>
          <p class="selftime">Last Week - 2hrs</p>
        </div>

      </div>


    </div>
  </main>

<footer>

     <p class="footer">Built by <strong><a href="https://github.com/Alone-Y154">Yashwanth Krishna</a></strong></p>
   </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="index.js" charset="utf-8"></script>
  <script src="data.json" charset="utf-8"></script>
</body>

</html>
